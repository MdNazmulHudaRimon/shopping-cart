      <div class="container">

                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProduct('phone',false)" id="minus-Btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProduct('phone',true)" id="plus-Btn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-total">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProduct('case',false)" id="caseMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProduct('case',true)" id="casePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-total">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="subTotal">$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      function handleProduct(product,isIncrease){
         const productInput = document.getElementById(product+'-count');
         const productCount = parseInt(productInput.value);
         // const newCaseCount = caseCount - 1;
         let newProductCount = productCount;
         if(isIncrease==true){
            newProductCount = productCount + 1;
         }
         if(isIncrease == false && productCount > 0){
            newProductCount  = productCount - 1;
         }
         productInput.value = newProductCount;
         // const caseTotal = newCaseCount * 1219;
         let productTotal = 0;
         if(product == 'phone'){
            productTotal = newProductCount * 1219;
         }
         if(product == 'case'){
            productTotal = newProductCount * 59;
         }
         document.getElementById(product+'-total').innerText = productTotal;
         calculateTotal();
      };

      function calculateTotal(){
         const phoneInput = document.getElementById('phone-count');
         const phoneCount = parseInt(phoneInput.value);
         const caseInput = document.getElementById('case-count');
         const caseCount = parseInt(caseInput.value);
         const total = phoneCount * 1219  + caseCount * 59;
         document.getElementById('subTotal').innerText = "$" + total;
      }
